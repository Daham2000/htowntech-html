<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-html-training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

<!--appbar component-->
<app-bar-component></app-bar-component>
<!--header component-->
<header-component></header-component>

<div class="slideshow-container">

    <div class="mySlides fade">
        <img src="assets/laptop.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="assets/laptop_2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="assets/laptop_3.jpg" style="width:100%">
    </div>

</div>

<!--Intro section-->
<intro-component></intro-component>

<!--contact me section-->
<section class="columnSection">
    <h5 class="blueText">Contact</h5>
    <h4 class="blackText">GET IN TOUCH</h4>
    <div id="contactBackground">
        <div>
            <form id="contactForm">

                <div class="labelClass">
                    <label for="fname" class="formLabel">FIRST NAME*</label>
                </div>
                <input type="text" id="fname" name="firstname">

                <div class="labelClass">
                    <label class="formLabel" for="lname">LAST NAME*</label>
                </div>
                <input type="text" id="lname" name="lastname">

                <div class="labelClass">
                    <label class="formLabel" for="email">EMAIL*</label>
                </div>
                <input type="text" id="email" name="email">

                <div class="labelClass">
                    <label class="formLabel" for="message">MESSAGE*</label>
                </div>
                <input type="text" id="message" name="message" style="height: 60px">

                <input class="btnHireMe" type="submit" value="SEND MESSAGE">
            </form>
        </div>
    </div>
</section>


<script src="components/app_bar_component.js"></script>
<script src="components/header_component.js"></script>
<script src="components/intro_section.js"></script>
<script src="controllers/slider_ctrl.js"></script>
</body>
</html>
